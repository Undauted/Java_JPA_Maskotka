	<ui:define name="glowna">
		
		<h:form id="personForm">
			<h:panelGrid columns="2">
				
				<h:outputText value="" />
				<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;&#160;&#160;&#160;#{msg.edycja}" />
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				
				<h:outputText value="#{producentBean.producent.setNazwa(producentBean.producent.nazwa)}" />
				<h:outputText value="#{producentBean.producent.setRegon(producentBean.producent.regon)}" />
				
				<h:outputText value="#{producentBean.producent.setMiejscowosc(producentBean.producent.miejscowosc)}" />
				<h:outputText value="#{('')}" />
				
				
				
				<h:outputText value="" />
				<f:verbatim>  
					<script type="text/javascript">  
						function initCap(inputField)
						{
						var v = inputField.value;
						var f = v.charAt(0).toUpperCase();
						inputField.value = f + v.substring(1,v.length);
						}
					</script>  
				</f:verbatim>  
				
				<h:outputText value="#{msg.nazwaProducenta}&#160;&#160;&#160;&#160;" />
				<h:inputText id="name" value="#{producentBean.producent.nazwa}" 
					 required="#{true}" onchange="initCap(this)">
				</h:inputText>
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				
				
				<h:outputText value="#{msg.regonProducenta}&#160;&#160;&#160;&#160;" />
				<h:inputText id="regon" value="#{producentBean.producent.regon}" 
					 required="#{true}" >
				</h:inputText>
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				
				
				<h:outputText value="#{msg.miejscowoscProducenta}&#160;&#160;&#160;&#160;" />
				<h:inputText id="miejscowosc" value="#{producentBean.producent.miejscowosc}" 
					 required="#{true}" onchange="initCap(this)">
				</h:inputText>
				
				

				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				
				<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;"/>
					<h:commandButton value="#{msg.zatwierdzenie}"
					action="#{producentBean.update}" />

			</h:panelGrid>


			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

			

		</h:form>
		
	</ui:define>
</ui:composition>
