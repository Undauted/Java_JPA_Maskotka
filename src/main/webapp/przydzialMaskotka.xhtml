<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/wyglad.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="glowna">
		<h:form id="personForm">
			<h:panelGrid columns="2">
			
			<h:outputText value="" />

				&#160;&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;&#160;&#160;&#160;#{msg.przydzielanie}" />

				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>

				<h:outputText value=" #{msg.producent}&#160;&#160;&#160;&#160;" />
				<h:selectOneMenu value="#{maskotkaBean.producentId}">

				</h:selectOneMenu>

				<h:outputText value="&lt;br /&gt;" escape="false"/>

				</h:selectOneMenu>

			<h:outputText value="&lt;br /&gt;" escape="false"/>

			</h:panelGrid>
			<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;"/>
			<h:commandButton value="#{msg.przydziel}" action="#{maskotkaBean.sellMaskotka}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
