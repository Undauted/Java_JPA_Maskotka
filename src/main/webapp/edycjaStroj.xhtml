<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/wyglad.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:maskotka="http://maskotka.com/facelets">
	<ui:define name="glowna">
		
		<h:form id="personForm">
			<h:panelGrid columns="2">
				
				<h:outputText value="" />
				<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;
				&#160;&#160;&#160;&#160;&#160;&#160;&#160;#{msg.edycja}" />
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				
				<h:outputText value="#{strojeBean.stroje.setNazwa(strojeBean.stroje.nazwa)}" />
				<h:outputText value="#{strojeBean.stroje.setMaterial(strojeBean.stroje.material)}" />
				
				
				
				<h:outputText value="" />
				<f:verbatim>  
					<script type="text/javascript">  
						function initCap(inputField)
						{
						var v = inputField.value;
						var f = v.charAt(0).toUpperCase();
						inputField.value = f + v.substring(1,v.length);
						}
					</script>  
				</f:verbatim>  
				
				<h:outputText value="#{msg.nazwaStroju}&#160;&#160;&#160;&#160;" />
				<h:inputText id="name" value="#{strojeBean.stroje.nazwa}" 
					 required="#{true}" onchange="initCap(this)">
				</h:inputText>
				
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				
				
				
				
				
				<h:outputText value="#{msg.materialStroju}&#160;&#160;&#160;&#160;" />
				<h:selectOneMenu value="#{strojeBean.stroje.material}">
				   <f:selectItem itemValue="${msg.plusz}" itemLabel="${msg.plusz}" />
				   <f:selectItem itemValue="${msg.bawelna}" itemLabel="${msg.bawelna}" />	 
				   <f:selectItem itemValue="${msg.len}" itemLabel="${msg.len}" />	
				   <f:selectItem itemValue="${msg.dzianina}" itemLabel="${msg.dzianina}" />	
				   <f:selectItem itemValue="${msg.welur}" itemLabel="${msg.welur}" />	 
				   <f:selectItem itemValue="${msg.polar}" itemLabel="${msg.polar}" />	  							
				</h:selectOneMenu>

				<h:outputText value="&lt;br /&gt;" escape="false"/>
				<h:outputText value="&lt;br /&gt;" escape="false"/>
				
				<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;"/>
					<h:commandButton value="#{msg.zatwierdzenie}"
					action="#{strojeBean.update}" />

			</h:panelGrid>


			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

			

		</h:form>
		
	</ui:define>
</ui:composition>
